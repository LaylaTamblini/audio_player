<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player ðŸ˜Ž</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Page d'accueil -->
        <section class="accueil" v-if="pageActive=='accueil'" v-cloak>
            <h1>Accueil</h1>

            <button @click.prevent="changerPage('audio-player')">
                Audio Player
            </button>
        </section>
        
        <!-- Page du lecteur -->
        <section class="audio-player" v-if="pageActive=='audio-player'" v-cloak>
            <header>
                <button @click.prevent="changerPage('accueil')">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </button>

                <!-- Barre de recherche -->
                <section class="recherche">
                    <input type="search" name="" id="" placeholder="chercher un titre" class="barre-de-recherche">
                    <span class="material-icons">
                        search
                    </span>
                </section>
            </header>

            <section class="chanson-selectionnee">
                <img src="data/placeholder.jpg" alt="" class="grande-image">
                <div>
                    <p>Titre</p>
                    <p>Artiste</p>
                </div>
            </section>

                        <!-- Lecteur -->
                        <section class="lecteur">
                            <div class="lecteur-btns">
                                <button @click.prevent="jouer()" v-if="!joue">
                                    <span class="material-icons">
                                        play_arrow
                                    </span>
                                </button>
            
                                <button @click.prevent="arreter()" v-if="joue">
                                    <span class="material-icons">
                                        pause
                                    </span>
                                </button>
                            </div>
            
                            <div class="lecteur-temps">
                                <input type="range" name="" id="">
            
                                <div>
                                    <p>{{formaterTemps(tempsActuel)}}</p>
                                    <p>{{formaterTemps(tempsRestant)}}</p>
                                </div>
                            </div>
            
                            <audio :src="`data/${audio}`" ref="audio" @timeupdate="miseAjour()"></audio>
                        </section>

            <!-- Liste des chansons -->
            <section class="liste-chansons">
                <!-- Une chanson -->
                <article class="chanson" v-for="chanson in chansons">
                    <a href="" @click.prevent="selectionnerChanson(chanson)">
                        <img :src="`data/${chanson.image}`" alt="" class="petite-image">

                        <div class="informations-chanson">
                            <div>
                                <p class="titre">{{chanson.titre}}</p>
                                <p class="artiste">{{chanson.artiste}}</p>
                            </div>
                            
                            <p class="temps">{{formaterTemps(chanson.temps)}}</p>
                        </div>
                    </a>
                </article>
            </section>

        </section>


    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
