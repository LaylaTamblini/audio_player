<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player ðŸ˜Ž</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Page d'accueil -->
        <section class="accueil" v-if="pageActive=='accueil'" v-cloak>
            <h1>Accueil</h1>

            <button @click.prevent="changerPage('audio-player')">
                Audio Player
            </button>
        </section>
        
        <!-- Page du lecteur -->
        <section class="audio-player" v-if="pageActive=='audio-player'" v-cloak>
            <header>
                <button @click.prevent="changerPage('accueil')">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </button>

                <!-- Barre de recherche -->
                <section class="recherche">
                    <input 
                        type="text" 
                        placeholder="Chercher un titre" 
                        class="barre-de-recherche"
                    >

                    <span class="material-icons">
                        search
                    </span>
                </section>

            </header>

            <section class="chanson-selectionnee">
                <p v-if="chanson">Joue maintenant</p>

                <img :src="`data/${image}`" alt="" class="grande-image">

                <div v-if="!chanson">
                    <p>Aucune chanson sÃ©lÃ©ctionnÃ©</p>
                </div>

                <div v-if="chanson">
                    <p class="titre-selectionne" v-cloak>{{chanson.titre}}</p>
                    <p class="artiste-selectionne" v-cloak>{{chanson.artiste}}</p>
                </div>
            </section>

            <!-- Lecteur -->
            <section class="lecteur">
                <div class="lecteur-btns">
                    <button v-if="!joue">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </button>
                
                    <button v-if="joue">
                        <span class="material-icons">
                            pause
                        </span>
                    </button>
                </div>
            
                <div class="lecteur-temps">
                
                    <div>
                        <p v-cloak>{{formaterTemps(tempsActuel)}}</p>
                        <p v-cloak>{{formaterTemps(tempsRestant)}}</p>
                    </div>

                </div>
                
                <audio 
                    :src="`data/${audio}`" 
                    ref="audio" 
                    @timeupdate="miseAjour()" 
                    @play="jouer()" 
                    @ended="arreter()">
                </audio>
            </section>

            <!-- Liste des chansons -->
            <section class="liste-chansons" v-for="chanson in chansons">
                <!-- Une chanson -->
                <article class="chanson">
                    <a href="" @click.prevent="selectionnerChanson(chanson)">
                        <img :src="`data/${chanson.image}`" alt="" class="petite-image">

                        <div class="informations-chanson">
                            <div>
                                <p class="titre">{{chanson.titre}}</p>
                                <p class="artiste">{{chanson.artiste}}</p>
                            </div>
                            
                            <p class="temps">{{formaterTemps(chanson.temps)}}</p>
                        </div>
                    </a>
                </article>
            </section>

        </section>


    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
