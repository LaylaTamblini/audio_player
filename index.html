<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <!-- Home -->
        <section class="home" v-if="activePage=='home'">
            <h1>Accueil</h1>

            <button @click.prevent="switchPage('audioplayer')">
                Audio Player
            </button>
        </section>
        
        <!-- Audio player -->
        <section class="audioplayer" v-if="activePage=='audioplayer'">
            <header>
                <!-- Back Home -->
                <button @click.prevent="switchPage('home')">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </button>

                <!-- Serach bar -->
                <section class="search-bar">
                    <input type="text" v-model="search" placeholder="Chercher un titre/artiste" autofocus>
                    <span class="material-icons">
                        search
                    </span>
                </section>
            </header>

            <!-- Highlight -->
            <section class="highlight">
                <h1>{{h1}}</h1>

                <img src="data/placeholder.jpg" v-if="song==''" alt="">
                <img :src="`data/${song.image}`" v-if="song" alt="">

                <div v-if="song">
                    <p>{{song.titre}}</p>
                    <p>{{song.artiste}}</p>
                </div>
            </section>

            <!-- Player -->
            <section class="player">
                <p>{{formaterTemps(tempsActuel)}}</p>

                <button v-if="!isPlaying" @click.prevent="jouer()">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </button>

                <button v-if="isPlaying" @click.prevent="arreter()">
                    <span class="material-icons">
                        pause
                    </span>
                </button>

                <p>{{formaterTemps(tempsRestant)}}</p>

                <section class="volume">
                    <input type="range" name="volume" id="volume" v-model="volume" min="0" max="1" step="0.01" @input="changeVolume()">
                    <p>{{volume}}</p>
                </section>
                
                <audio :src="audioPath" ref="audio" @timeupdate="miseAjour()" @play="jouer()" @ended="arreter()"></audio>
            </section>

            <!-- Playlist -->
            <section class="playlist">
                <article class="piece" v-for="song in filteredSongs" :key="song.titre || song.artiste">
                    <a href="" @click.prevent="selectedSong(song)">
                        <img :src="`data/${song.image}`" alt="" width="50px">

                        <section class="piece-informations">
                            <div>
                                <p>{{song.titre}}</p>
                                <p>{{song.artiste}}</p>
                            </div>

                            <p>{{formaterTemps(song.temps)}}</p>
                        </section>
                    </a>
                </article>
            </section>
        </section>

    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
