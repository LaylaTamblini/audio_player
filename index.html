<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player ðŸ˜Ž</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <section class="accueil" v-if="pageActive=='accueil'" v-cloak>
            <h1>Accueil</h1>
            <button @click.prevent="changerPage('audio-player')">
                Audio Player
            </button>
        </section>
    
        <section class="audio-player" v-if="pageActive=='audio-player'" v-cloak>
            <header>
                <h1>Audio Player</h1>
                <button @click.prevent="changerPage('accueil')">
                    Accueil
                </button>
            </header>
            
            <section class="liste-chansons" v-for="chanson in chansons">
                <article class="chanson">
                    <a href="" @click.prevent="selectionnerChanson(chanson)">
                        <img :src="`data/${chanson.image}`" alt="">

                        <div class="informations-chanson">
                            <div>
                                <p class="titre">{{chanson.titre}}</p>
                                <p class="artiste">{{chanson.artiste}}</p>
                            </div>
                            
                            <p class="temps">{{formaterTemps(chanson.temps)}}</p>
                        </div>
                    </a>
                </article>
            </section>

            <section class="lecteur">
                <div class="lecteur-chanson">
                    <div class="lecteur-informations">
                        <img src="data/1026cbea7b06928df53e66045a1badaf.jpg" alt="">

                        <div>
                            <p class="titre">Titre</p>
                            <p class="artiste">Artiste</p>
                        </div>
                    </div>

                    <div class="lecteur-btns">
                        <button>
                            Play
                        </button>

                        <button>
                            Pause
                        </button>
                    </div>
                </div>

                <div class="duration">
                    <input type="range" name="" id="">
                    <div>
                        <p class="temps">Temps actuel</p>
                        <p class="temps">Temps full</p>

                    </div>
                </div>
            </section>

            <audio src="" ref="audio"></audio>
        </section>


    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
