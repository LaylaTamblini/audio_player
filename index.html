<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <!-- Page d'accueil -->
        <section v-if="pageActive=='accueil'" v-cloak>
            <h1>Accueil</h1>
            
            <button @click.prevent="changerPage('audio-player')">
                Audio Player
            </button>
        </section>
        
        <!-- Page du lecteur -->
        <section v-if="pageActive=='audio-player'" v-cloak>
            <header>
                <button @click.prevent="changerPage('accueil')">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </button>

                <!-- Barre de recherche -->
                <section class="recherche">
                    <input type="text" placeholder="Chercher un titre">
                    <span class="material-icons">
                        search
                    </span>
                </section>

            </header>

            <!-- Highlight -->
            <section class="highlight">
                <p v-if="chanson">Joue maintenant</p>

                <img :src="`data/${image}`" alt="" width="100px">

                <div v-if="!chanson">
                    <p>Aucune chanson séléctionné</p>
                </div>

                <div v-if="chanson">
                    <p>{{chanson.titre}}</p>
                    <p>{{chanson.artiste}}</p>
                </div>
            </section>

            <!-- Lecteur -->
            <section class="lecteur">
                <div class="lecteur-btns">
                    <button v-if="!joue">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </button>
                
                    <button v-if="joue">
                        <span class="material-icons">
                            pause
                        </span>
                    </button>
                </div>
            
                <div class="lecteur-timeline">
                    <div>
                        <p>{{formaterTemps(tempsActuel)}}</p>
                        <p>{{formaterTemps(tempsRestant)}}</p>
                    </div>
                </div>
                
                <audio :src="`data/${audio}`" ref="audio" @timeupdate="miseAjour()" @play="jouer()" @ended="arreter()"></audio>
            </section>

            <!-- Liste des chansons -->
            <section class="liste-chansons" v-for="chanson in chansons">
                <article class="chanson">
                    <a href="" @click.prevent="selectionnerChanson(chanson)">
                        <img :src="`data/${chanson.image}`" alt="" width="50px">

                        <div class="informations-chanson">
                            <div>
                                <p>{{chanson.titre}}</p>
                                <p>{{chanson.artiste}}</p>
                            </div>
                            <p>{{formaterTemps(chanson.temps)}}</p>
                        </div>
                    </a>
                </article>
            </section>
        </section>

    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
